<!DOCTYPE html>
<html ng-app="HttpShowHide">
<head>
    <title>Http Post - Angular</title>
    <script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script source src="assets/js/controller.js"></script>
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body ng-controller="controllerShowHide">
  <h3>Add Post</h3>
  Title:<input type="text" ng-model="newPost.title"><br>
  Body:<br>
  <textarea ng-model="newPost.body"></textarea>
  <br><button ng-click="addPost()">Send Post</button>
  <div ng-show="loading">Loading...</div>
  <div ng-show="!loading && posts.length==0">No results </div>
 <ul ng-show="posts.length>0" class="animated">
   <li ng-repeat ="post in posts">
  <h2> {{ post.title}}</h2>
  <h3>{{ post.body}}</h3>
   </li>
 </ul>
</body>
  </html><!--
