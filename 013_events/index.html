<!DOCTYPE html>
<html ng-app>
<head>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Events - Angular</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</head>

<body>
  <button ng-click="flag=!flag" ng-class="{'hover':flag,'no-hover':!flag}">
    click me
  </button>
  <button ng-mouseover="flag=true" ng-mouseleave="flag=false">
    Hover me
  </button>
  <span ng-show="flag">&lt;- It's over</span>
  <p>
{{flag | json}}
</p>
<!--

-->
</body>
</html>
