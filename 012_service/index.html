<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
    <title>To do list with service - Angular</title>
    <script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script source src="assets/js/controller.js"></script>

    <script source src="assets/js/angular-local-storage.min.js"></script>
</head>
<body ng-controller="ToDoController">
  <form ng-submit="addActivity()" >
    <input type="text" ng-model="newActivity.description">-
    <input type="datetime-local" ng-model="newActivity.date"><br>
    <input type="submit" value="Save Activity">
    <button ng-click="cleanActivities()">Clean Activities</button>
  </form>
  <div ng-repeat=" activity in todo">
    {{activity.description}}-{{activity.date| date:'short'}} <a href="#" ng-click="removeActivity(activity)">[ x ]</a>
  </div>
</body>
</html><!--
